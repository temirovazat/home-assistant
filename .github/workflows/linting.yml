name: Code Linting

on:
  push:
    branches:
      - "*"

  schedule:
  - cron: "0 0 * * *"

jobs:
  black:
    name: Formatter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install black
        run: pip install black

      - name: Run black
        run: black . --check

  bandit:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install bandit
        run: pip install bandit

      - name: Run bandit
        run: bandit -r .

  isort:
    name: Sorting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install isort
        run: pip install isort

      - name: Run isort
        run: isort --check .
